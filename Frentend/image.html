    <script>
        // Function to retrieve URL parameters
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Get the 'src' parameter from the URL
        var srcParameter = getParameterByName('src');

        // Set the 'src' attribute of the image element
        if (srcParameter) {
            document.getElementById('imagePreview').src = srcParameter;

        }

        function setModalImage(imageUrl) {
            var modalImage = document.getElementById('modal-image');
            modalImage.src = imageUrl;
        }

        // Get the 'src' parameter from the URL
        var srcParameter = getParameterByName('src');

        // Set the 'src' attribute of the modal image
        if (srcParameter) {
            setModalImage(srcParameter);
        }


        $("#addCollection").click(function () {
            $.ajax({
                type: "GET",
                url: "http://127.0.0.1:8082/getCollectionList/" + $.cookie("userId"),
                contentType: "application/json",
                success: function (response) {
                    var data = $.parseJSON(JSON.stringify(response));

                    if (data.length > 0) {

                        for (var i = 0; i < data.length; i++) {
                            $("#newCollection").val("");
                            $("#collectionName").append("<li>" + data[i] + "<hr> </li>");
                        }
                    }
                },
            })



            $('#collectionModel').modal('show');

        });



        $("#addnewCollection").click(function () {
            var collectionValue = $("#newCollection").val();
            if (!isCollectionNameExist(collectionValue)) {
                $("#newCollection").val("");
                $("#collectionName").append("<li class='selected'>" + collectionValue + "<hr> </li>");
            } else {
                Swal.fire({
                    icon: 'warning',
                    title: 'Oops...',
                    text: 'Collection name is already exists!',
                    footer: 'make diffrent name collection'
                })
            }
        });


        function isCollectionNameExist(collectionValue) {
            var names = $("#collectionName li").map(function () {
                return $(this).text().trim();
            }).get();
            return names.includes(collectionValue);
        }


        $("#collectionName").on('click', 'li', function () {
            var selectedNames = [];
            $(this).toggleClass("selected"); // Toggle the class on the clicked item
        });


        $("#saveChange").click(function () {
            var selectedNames = [];
            $("#collectionName li.selected").each(function () {
                selectedNames.push($(this).text().trim());
            });



            var formData = new FormData();

            formData.append("name", $.cookie('userName'));
            formData.append("id", $.cookie("userId"));

            var imageUrl = $("#imagePreview").attr("src"); // Assuming the modal image is the image you want to send
            var url = new URL(imageUrl);
           
             var imagePath = url.pathname;
                    formData.append("image",imagePath);

                    

                    formData.append("collectionName", selectedNames);

                        },

                        }
                    });
                    window.location.href = document.referrer;
               

        });

        // var startIndex = image.indexOf("8082/") + 5;
        // var imagePath = image.substring(startIndex);
        $("#download").click(function () {

             var imageUrl = $("#imagePreview").attr("src");


            var imageName = imageUrl.substring(imageUrl.lastIndexOf('/') + 1);// Replace this with the name of your image
           
            
            fetch(imageUrl)
                .then(response => response.blob())
                .then(blob => {
                    var url = window.URL.createObjectURL(blob);
                    var link = document.createElement('a');
                    link.href = url;
                    link.setAttribute('download', imageName); // Use the same image name for the download attribute
                    link.click();
                });
        });
